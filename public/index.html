<!DOCTYPE html><html lang="ru"><head><meta charset="utf-8" /><title>App</title><link rel="stylesheet" href="css/style.css" /></head><body><div class="container"><div class="offers js-grid"></div></div><div class="download-element"><span class="download"></span><span class="download-insert"></span></div></body><script id="offer-popup" type="text/x-handlebars-template"><div data-id="{{id}}" class="offer-popup">{{#with offer}}<div class="offer-popup-header"><div class="foto-user"><img src="{{authorFoto}}" /></div><div class="info"><p class="name">{{author}}</p><p class="status">нуждается в этом</p></div><a href="#" class="btn active">Добавить в друзья</a></div>{{/with}}{{#with offerPopup}}<div class="offer-popup-descr"><div class="descr"><div class="name-service">{{../nameService}}</div><div class="category">{{../categoryService}}</div><div class="foto-service">{{#with serviceImg}}<img src="{{address}}" /><a href="#" class="status">Реализовано</a>{{/with}}</div><div class="text">{{{description}}}</div></div><ul class="descr-btns"><li><a href="#" class="btn">Добавить к себе</a></li><li><a href="#" class="btn">Мне нравится</a></li><li><a href="#" class="btn">Комментировать</a></li></ul></div>{{/with}}{{#with offer}}<div class="offer-popup-rewiews"><ul class="rewiews">{{#each rewiews}}  {{#if show}}<li><div class="foto"><img src="{{fotoAuth}}" /></div><div class="text">{{{text}}}</div></li>  {{/if}}{{/each}}</ul><div class="add-rewiews"><div class="foto"><img src="img/user2.jpg" /></div><form action="#" class="form"><textarea placeholder="Комментировать" data-write="rewiew" class="textspace js-write"></textarea></form></div></div><div class="offer-popup-likes"><ul class="likes-list"><li class="item"><p class="header">{{adding.length}} добавили к себе<ul class="users">{{#each adding}}<li><div class="foto"><img src="{{foto}}" /></div></li>{{/each}}</ul></p></li><li class="item"><p class="header">{{likes.length}} нравится</p><ul class="users"><li>{{#each likes}}<li><div class="foto"><img src="{{foto}}" /></div></li>{{/each}}</li></ul></li></ul></div><a href="#" class="popup-close js-popup-close">Закрыть</a>{{/with}}</div></script><script id="offer" type="text/x-handlebars-template">{{#with data}}    {{#each this}}    {{#with offer}}      {{#if show}}<div data-id="{{../id}}" class="item js-grid-item"><div class="item-img"><img src="{{previewImg}}" /></div><div class="item-info"><p class="info-header">{{nameService}}</p><ul class="info-descr"><li>{{categoryService}}</li><li>{{deadline}}</li><li>{{place}}</li></ul><ul class="info-comment">{{#if likes.length}}<li>{{likes.length}} нравится</li>{{/if}} {{#if adding.length}}<li>{{adding.length}} добавили себе</li>{{/if}}{{#if commentsCount}}<li>{{commentsCount}} комментариев</li>{{/if}}  {{#if rewiewsCount}}<li>{{rewiewsCount}} отзывов</li>{{/if}} </ul></div><div class="item-author"><div class="foto"><img src="{{authorFoto}}" /></div><div class="info"><p class="info-name">{{author}}</p><p class="info-offer">предлагает</p></div></div><div class="comments-block js-comments {{#if showComments}}active-comments{{/if}}"><ul class="item-comments">{{#sortList comments 5}}  {{#each this}}    {{#if show}}<li data-id="{{id}}" class="js-comment"><div class="foto"><img src="{{foto}}" /></div><p class="text">{{{text}}}</p><a href="#" class="js-delete-comment delete-offer"></a></li>    {{/if}}  {{/each}}{{/sortList}}</ul><div class="item-write-comment"><div class="foto"><img src="img/iam.jpg" /></div><form action="#"><textarea placeholder="Комментировать" data-write="comment" class="field js-write"></textarea></form></div></div><div class="item-offer-btn"><a href="#" class="meet-offer js-call-popup">Ознакомиться с предложением</a><ul class="offer-btns"><li class="item-btn"><a href="#" data-btn="delete" class="link-btn delete js-delete-offer"></a></li><li class="item-btn"><a href="#" data-btn="likes" class="link-btn like js-add-prop {{#if showLikes}} active-btn {{/if}}"></a></li><li class="item-btn"><a href="#" data-btn="adding" class="link-btn add js-add-prop {{#if showAdding}}active-btn{{/if}}"></a></li><li class="item-btn"><a href="#" data-btn="comment" class="link-btn comment js-show-comments {{#if showComments}}active-btn{{/if}}"></a></li></ul></div></div>      {{/if}}    {{/with}}  {{/each}}{{/with}}</script><script src="js/main.js"></script></html>
